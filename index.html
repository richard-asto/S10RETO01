        let palabras = [];
        let palabra = prompt("Ingresa una palabra (enter para terminar):");

        while (palabra !== "") {
            palabras.push(palabra);
            palabra = prompt("Ingresa otra palabra (enter para terminar):");
        }

        console.log("Concatenación:", palabras.join(" "));

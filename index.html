        let productos = [
            { nombre: "Televisor", precio: 150 },
            { nombre: "Celular", precio: 80 },
            { nombre: "Laptop", precio: 120 },
            { nombre: "Audífonos", precio: 50 }
        ];

        let totalDescuento = 0; // acumulador básico

        for (let i = 0; i < productos.length; i++) {
            let precio = productos[i].precio;

            // si el precio es mayor a 100, aplicar 10% de descuento
            if (precio > 100) {
                precio = precio * 0.9;
            }

        }
